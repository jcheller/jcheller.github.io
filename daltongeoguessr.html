<div id="header"> Dalton Geoguessr - By Cole S. & Jonah H.</div>

	<div id="difficulty">choose a difficulty</div>
	<div id="mousepointer"></div>

	<script type="text/javascript">

function shade() {
  var entrance = document.getElementById("entrance");
  entrance.style.opacity = "0.75";
  entrance.style.backgroundColor = "black";
  entrance.style.transition = "2s"
  
}
function noShade() {
  var entrance = document.getElementById("entrance");
  entrance.style.opacity = "0";
  entrance.style.backgroundColor = "none";
}

function release(){
  
  var entrance = document.getElementById("entrance");
  entrance.addEventListener("mouseover", shade);
  entrance.addEventListener("mouseout", noShade);
entrance.style.transition = "1s"
  entrance.style.opacity = "0";
  entrance.style.zIndex = "-1";
  entrance.style.top = "65%";
  entrance.style.left = "46%";
  entrance.style.width = "8.2%";
  entrance.style.height = "19%";
  entrance.style.borderRadius = "6.5%";
  
    var mousepointer = document.getElementById("mousepointer");
mousepointer.style.opacity = "1";
  
  var easy = document.getElementById("easy");
easy.style.transition = "1s"
easy.style.opacity = "0";
  easy.style.left = "0%";
  easy.style.zIndex = "-3";
  
  var medium = document.getElementById("medium");
 medium.style.transition = "1s"
 medium.style.opacity = "0";
  medium.style.top = "0%";
  medium.style.zIndex = "-3";

  var hard = document.getElementById("hard");
 hard.style.transition = "1s"
hard.style.opacity = "0";
  hard.style.left = "90%";
  hard.style.zIndex = "-3";
  
  var difficulty = document.getElementById("difficulty");
difficulty.style.transition = "1s"
difficulty.style.opacity = "0";
  difficulty.style.zIndex = "-3";
  difficulty.style.top = "90%";

  
}

daltonbackground.addEventListener("mouseover", release)

entrance.addEventListener("mouseover", shade);

entrance.addEventListener("mouseout", noShade);

function selectDifficulty() {
  transition = "3";

  var entrance = document.getElementById("entrance");
  entrance.removeEventListener("mouseover", shade);
  entrance.removeEventListener("mouseout", noShade);
       entrance.style.transition = "2s"
 entrance.style.opacity = "0.75";
  entrance.style.zIndex = "-1.5";
  entrance.style.top = "116px";
  entrance.style.left = "340px";
  entrance.style.width = "760px";
  entrance.style.height = "500px";
  entrance.style.borderRadius = "10%";

  var mousepointer = document.getElementById("mousepointer");
        mousepointer.style.transition = "2s"
  mousepointer.style.opacity = "0";

  var easy = document.getElementById("easy");
   easy.style.transition = "2s"
easy.style.opacity = "0.85";
  easy.style.left = "28%";
  easy.style.zIndex = "1";

  var medium = document.getElementById("medium");
  medium.style.transition = "2s"
medium.style.opacity = "0.85";
  medium.style.top = "251.5px";
  medium.style.zIndex = "1";

  var hard = document.getElementById("hard");
   hard.style.transition = "2s"
 hard.style.opacity = "0.85";
  hard.style.left = "62.8%";
  hard.style.zIndex = "1";

  var difficulty = document.getElementById("difficulty");
   difficulty.style.transition = "2s"
 difficulty.style.opacity = "1";
  difficulty.style.zIndex = "-1";
  difficulty.style.top = "480px";
}

entrance.addEventListener("click", selectDifficulty);


	</script>
