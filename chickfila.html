<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	
.Thing{
	width: 100px;
	height: 100px;
	background-image: url(chick-fil-a.jpg);
	background-size: contain;
	display: inline-block;
}
</style>

</head>

<body>

<center><h1>Number of Chick Fil As in the World</h1></center>

<script type="text/javascript">
	
function makeThing (input){
	var thing = document.createElement("div")
	document.body.appendChild(thing);
	thing.classList.add("Thing");
	thing.innerText = input
}

for (var counter =0; counter<3049; counter=counter+1){
	makeThing(counter)
}

</script>

</body>

</html>
