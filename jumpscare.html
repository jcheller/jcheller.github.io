<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

		#box{
			width: 1300px;
			height: 700px;
			background-color: black;
			background-size: contain;
			transition: 1.5s;
			background-repeat: no-repeat;
		}

		
		body{
				background-color: black;
	</style>
</head>
<body>

<audio id="sound" src="monster.mp3"></audio>
<center><div id="box"></div></center>
<script type="text/javascript">
	
document.addEventListener("click", function(){

	sound.play()

	box.style.transform="rotate(3600deg)"

	

	box.style.backgroundImage = "url(starnosedmole.png)"


})

</script>

</body>
</html>
