<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

	#frog{
		width:100px;
		height:100px;
		background-color:green;
		position:absolute;

		animation-name:jump;
		animation-iteration-count: infinite;
		animation-duration: 4s
}

	@keyframes jump{

		0%{
			top:0px;
			left:0px;
			border:5px solid purple;
		}

		50%{
			top:0px;
			left:0px;
			border:5px solid purple;
		}
		100%{
			top:0px;
			left:0px;
			border:5px solid purple;
	}
	
</style>
</head>
<body>
	<div id="frog"></div>
</body>
</html>
